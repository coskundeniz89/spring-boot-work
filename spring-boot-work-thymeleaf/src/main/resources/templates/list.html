<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head(#{site.title})">
    <meta charset="UTF-8"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css"/>
    <title>Hello</title>
</head>
<header th:replace="common/header :: header">
    If you see this, it means you have opened this file statically.
</header>
<section class="content">
    <h3>
        Products
    </h3>
    <hr/>
    <p>
        List example
    </p>
    <table id="products">
        <tr>
            <th>
                Id
            </th>
            <th>
                Title
            </th>
            <th>
                Quantity
            </th>
            <th>
                Detail
            </th>
        </tr>
        <tr th:each="prod : ${prods}" th:class="${prodStat.odd}? 'odd'">
            <td th:text="${prod.id}">
                0
            </td>
            <td th:text="${prod.title}">
                Static Product
            </td>
            <td th:text="${prod.quantity}">
                324
            </td>
            <td>
                <a href="detail.html" th:href="@{/detail(id=${prod.id})}" >
                    <strong>
                        Detail
                    </strong>
                </a>
            </td>
        </tr>
    </table>
</section>
<footer th:replace="common/footer :: footer" class="content">
    If you see this, it means you have opened this file statically.
</footer>
</html>
